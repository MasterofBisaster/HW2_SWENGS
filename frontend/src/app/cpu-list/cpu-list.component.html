<table mat-table [dataSource]="cpus">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let cpu">{{cpu.name}}</td>
  </ng-container>

  <ng-container matColumnDef="coremultiplier">
    <th mat-header-cell *matHeaderCellDef>Genre</th>
    <td mat-cell *matCellDef="let cpu">{{coreMultiplierService.coremultiplierNames[cpu.coremultiplier]}}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let cpu">{{cpu.price}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let cpu">
      <button mat-button [routerLink]="'/cpu-form/' + cpu.id">Edit</button>
      <button mat-button (click)="deleteCPU(cpu)" *ngIf="userService.hasPermission('swengs_hw_app.delete_cpu')" >Delete</button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
